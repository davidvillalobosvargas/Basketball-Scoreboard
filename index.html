<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
  <div class="flex justify-center">
    <div class="bg-blue-900 p-1">
      <div class="flex flex-col items-center max-w-3xl w-full px-4 pb-4 border-4 border-white">
        <div class="border-4 p-4 -mt-1">
          <span id="timer" class="bg-black text-5xl m-3 text-center text-red-500">14:00<span>
        </div>
        <div class="flex justify-between w-full">
          <div class="flex flex-col p-2">
            <h2 class="text-white text-5xl font-serif font-bold uppercase">guest</h2>
            <span id="guestscore" class="bg-black text-8xl m-3 text-center text-yellow-500">0</span>
            <div class="flex justify-around">
              <button onclick="guestplus1()" class="bg-blue-900 hover:bg-indigo-900 py-1 w-1/4 text-white border-2">+1</button>
              <button onclick="guestplus2()" class="bg-blue-900 hover:bg-indigo-900 py-1 w-1/4 text-white border-2">+2</button>
              <button onclick="guestplus3()" class="bg-blue-900 hover:bg-indigo-900 py-1 w-1/4 text-white border-2">+3</button>
            </div>
          </div>
          <div class="flex flex-col justify-center">
            <div class="flex justify-center items-end">
              <span class="bg-blue-500"></span>
              <span id="period-el" class="bg-black text-8xl text-center text-lime-600">1</span>
              <span class="bg-blue-500"></span>
            </div>
            <button onclick="periodplus()" class="text-white text-5xl hover:bg-indigo-500 font-serif font-bold uppercase">period</button>
            <button onclick="reset()" class="py-1 w-1/2 self-center text-white mt-5 text-sm bg-red-500 hover:bg-red-600 font-serif font-bold uppercase">reset</button>
          </div>
          <div class="flex flex-col p-2">
            <h2 class="text-white text-5xl font-serif font-bold uppercase">home</h2>
            <span id="homescore" class="bg-black text-8xl m-3 text-center text-yellow-500">0</span>
            <div class="flex justify-around">
              <button onclick="homeplus1()" class="bg-blue-900 hover:bg-indigo-900 py-1 w-1/4 text-white border-2">+1</button>
              <button onclick="homeplus2()" class="bg-blue-900 hover:bg-indigo-900 py-1 w-1/4 text-white border-2">+2</button>
              <button onclick="homeplus3()" class="bg-blue-900 hover:bg-indigo-900 py-1 w-1/4 text-white border-2">+3</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
